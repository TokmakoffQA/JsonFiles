<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FromJsonToTable</title>
  <style>
    table {
      font-family: sans-serif;
      text-align: center;
      border-collapse: collapse;
    }

    th {
      border: 2px solid black;
      background-color: rgb(132, 164, 239);
    }

    td {
      border: 2px solid black;
      background-color: antiquewhite;
      cursor: pointer;
    }

    td:nth-child(n+2):nth-child(-n+4) {
      text-decoration: none;
    }

    td:nth-child(n+2):nth-child(-n+4):hover {
      text-decoration: underline;
      color: blue;
    }
  </style>
</head>

<body>
  <table id="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>City</th>
        <th>Phone</th>
        <th>WebSite</th>
        <th>Company name</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <script>
    "use strict";
    fetch('https://jsonplaceholder.typicode.com/users')
      .then(res => res.json())
      .then(obj => render(obj));

    function render(users) {

      let table = document.getElementById('table');
      for (let user of users) {
        let tr = document.createElement('tr');

        let td1 = document.createElement('td');
        td1.textContent = `${user.name}`;

        let td2 = document.createElement('td');
        td2.textContent = `${user.email}`;

        let td3 = document.createElement('td');
        td3.textContent = `${user.address.city}`;

        let td4 = document.createElement('td');
        td4.textContent = `${user.phone}`;

        let td5 = document.createElement('td');
        td5.textContent = `${user.website}`;

        let td6 = document.createElement('td');
        td6.textContent = `${user.company.name}`;

        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        tr.appendChild(td4);
        tr.appendChild(td5);
        tr.appendChild(td6);
        table.appendChild(tr);

        td2.addEventListener("click", function (evt) {
          window.location.href = 'https://mail.ru';
          evt.preventDefault();
        })
        td3.addEventListener("click", function (evt) {
          window.location.href = 'https://www.google.com/maps/@53.171124,37.3004932,5.01z';
          evt.preventDefault();
        })
        td4.addEventListener("click", function (evt) {
          window.location.href = 'https://www.sipnet.ru/services/webrtc';
          evt.preventDefault();
        })
      }
    }
  </script>
</body>

</html>
